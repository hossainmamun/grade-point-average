<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade point average</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSheet/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-between text-center mt-4">
                <div class="col-md-5 p-5 shadow">
                    <h2 class="text-center text-capitalize my-4">great point average</h2>
                    <hr>
                    <form id="grade-form" action="">
                        <!-- input -->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">mathematic = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="math" type="number" class="form-control" placeholder="Math" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">english = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="english" type="number" class="form-control" placeholder="English"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">bangla = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="bangla" type="number" class="form-control" placeholder="Bangla" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">physic = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="physic" type="number" class="form-control" placeholder="Physic" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">chemistry = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="chemistry" type="number" class="form-control" placeholder="Chemistry"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">biology = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="biology" type="number" class="form-control" placeholder="Biology"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">ict = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="ict" type="number" class="form-control" placeholder="Ict" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 d-flex align-items-center">
                                    <p class="mb-0 font-weight-bold text-capitalize">agriculture = </p>
                                </div>
                                <div class="col-md-6">
                                    <input id="agriculture" type="number" class="form-control" placeholder="Agriculture"
                                        required>
                                </div>
                            </div>
                        </div>

                        <!-- submit -->
                        <div class="form-group mt-5">
                            <input type="submit" class="form-control btn btn-primary" value="Submit">
                        </div>
                    </form>


                </div>

                <div class="col-md-5 p-4 shadow">
                    <!-- result -->
                    <div id="result">
                        <h2 class="text-center my-4">Result</h2>
                        <hr>
                        <p id="msg"></p>
                        <p id="total-mark"></p>
                        <p id="average-mark"></p>
                        <p id="grade"></p>
                    </div>

                    <!-- markSheet -->
                    <div id="markSheet">
                        <h4 class="text-center my-3 text-capitalize">mark sheet</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>subject</th>
                                    <th>mark</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>
                                        Mathematic</td>
                                    <td id="mathMark"></td>
                                </tr>

                                <tr>
                                    <td>English</td>
                                    <td id="englishMark"></td>
                                </tr>

                                <tr>
                                    <td>Bangla</td>
                                    <td id="banglaMark"></td>
                                </tr>

                                <tr>
                                    <td>Physic</td>
                                    <td id="PhysicMark"></td>
                                </tr>

                                <tr>
                                    <td>Chemistry</td>
                                    <td id="ChemistryMark"></td>
                                </tr>

                                <tr>
                                    <td>Biology</td>
                                    <td id="biologyMark"></td>
                                </tr>

                                <tr>
                                    <td>Ict</td>
                                    <td id="ictMark"></td>
                                </tr>

                                <tr>
                                    <td>Agriculture</td>
                                    <td id="agricultureMark"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
